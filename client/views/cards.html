<div class="row">
    <div class="panel">
        <h1 class="title">Card List</h1>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="pull-left">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    Show {{limit}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation" ng-repeat="option in limitOpts">
                        <a role="menuitem" tabindex="-1" href="#" ng-click="setLimit(option)">{{option}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pull-right">
            <form class="form form-inline" role="search" ng-submit="search(query)">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="query" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

<br>

<div class="row">
    <div class="panel">
        <table class="table table-responsive">
            <thead>
                <tr ng-click="sort($event)">
                    <th class="sort-bar" ng-repeat="(key, value) in cards[0]">
                        {{key.toUpperCase()}}
                        <span ng-if="sort_type === key" ng-class="sort_icon()"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="card in cards">
                    <td>{{card.name}}</td>
                    <td>{{card.type}}</td>
                    <td ng-bind-html="card.text"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <pagination
            total-items="totalItems"
            items-per-page="limit"
            ng-model="currentPage"
            ng-change="pageChanged()">
    </pagination>
</div>
