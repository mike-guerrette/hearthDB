<div class="row">
    <div class="panel">
        <h1>Card List</h1>
    </div>
</div>

<div class="row">
    <pagination
            total-items="totalItems"
            items-per-page="limit"
            ng-model="currentPage"
            ng-change="pageChanged()">
    </pagination>
</div>

<div class="row">
    <div class="panel">
        <table class="table table-responsive">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Text</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="card in cards">
                <td>{{card.name}}</td>
                <td>{{card.type}}</td>
                <td ng-bind-html="card.text"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
